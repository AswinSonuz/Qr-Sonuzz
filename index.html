<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR-Sonuzz</title>
  <style>
    :root {
      --accent: #7C3AED;
      --accent-light: #a78bfa;
      --bg-light: #f7f7fa;
      --bg-dark: #0e0e11;
      --text-light: #1e1e1e;
      --text-dark: #eaeaea;
      --card-light: #ffffff;
      --card-dark: #1a1a22;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: all 0.4s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background: var(--card-light);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.4s ease;
    }

    body.dark .container {
      background: var(--card-dark);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.8rem;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: 0.3s;
    }

    body.dark input {
      background: #222;
      border: 1px solid #444;
      color: var(--text-dark);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
    }

    #qrcode {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }

    #downloadBtn {
      display: none;
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    #downloadBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
    }

    .mode-switch {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--accent);
      user-select: none;
    }

    .credit {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR-Sonuzz</h1>
    <input type="text" id="qrText" placeholder="Enter link or text here..." />
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrcode"></div>
    <button id="downloadBtn" onclick="downloadQR()">Download QR</button>
    <div class="mode-switch" onclick="toggleMode()">ðŸŒž / ðŸŒ™ Toggle Mode</div>
    <div class="credit">Made with ðŸ’œ by Aswin</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    let darkMode = false;
    let qrGenerated = false;

    function generateQR() {
      const qrText = document.getElementById("qrText").value.trim();
      const qrContainer = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadBtn");

      qrContainer.innerHTML = "";
      downloadBtn.style.display = "none";

      if (!qrText) return alert("Please enter a link or text!");

      const qr = new QRCode(qrContainer, {
        text: qrText,
        width: 180,
        height: 180,
        colorDark: darkMode ? "#eaeaea" : "#1e1e1e",
        colorLight: darkMode ? "#1a1a22" : "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });

      setTimeout(() => {
        downloadBtn.style.display = "block";
        qrGenerated = true;
      }, 300);
    }

    function downloadQR() {
      const canvas = document.querySelector("#qrcode canvas");
      if (!canvas) return;
      const link = document.createElement("a");
      link.download = "QR-Sonuzz.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      darkMode = !darkMode;
      if (qrGenerated) generateQR();
    }
  </script>
</body>
</html>
